<div class='content'>
  <h1><i> Hey you!</i></h1>
    <button ng-click="order='name'">Order by name</button>
    <button ng-click="order='belt'">Order by belt</button>
     <input type='text' ng-model='search' placeholder="Search for a ninja"/>
      <ul>
        <li ng-repeat='ninja in ninjas | orderBy: order | filter: search' ng-show='ninja.avialable'>
          <img ng-src={{ninja.thumb}} style= "margin: -12px 10px 0 0; float: left; width: 50px;" ng-show='ninja.thumb'/>
          <h3>{{ninja.name}}- {{ninja.rate | currency: 'Â£' }}</h3>
          <div class="remove" ng-click="removeNinja(ninja)">x</div>
          <span>{{ninja.belt}} belt </span>
        </li>
      </ul>
      <form ng-submit='addNinja()'>
        <input type='text' palceholder="Enter name of Ninja" ng-model='newNinja.name'/>
        <input type='text' palceholder="Enter belt of Ninja" ng-model='newNinja.belt'/>
        <input type='text' palceholder="Enter rate of Ninja" ng-model='newNinja.rate'/>
        <input type='submit' value='Add new Ninja'/>
      </form>
</div>
